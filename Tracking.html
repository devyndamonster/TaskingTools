<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>Text Highlighter</title>
  <style>
    #editor-container {
      position: relative;
      width: 100%;
      height: 70vh;
      margin: 20px auto;
      border: 1px solid #ccc;
    }
    #highlight {
      position: absolute;
      top: 0;
      left: 0;
      right: 0;
      bottom: 0;
      padding: 10px;
      white-space: pre-wrap;
      word-wrap: break-word;
      color: black;
      pointer-events: none;  /* allows clicks to fall through to the textarea */
      font-family: monospace;
      font-size: 16px;
    }
    #editor {
      position: absolute;
      top: 0;
      left: 0;
      right: 0;
      bottom: 0;
      padding: 10px;
      border: none;
      background: transparent;
      color: transparent;
      caret-color: black;
      resize: none;
      overflow: auto;
      z-index: 1;
      outline: none;
      font-family: monospace;
      font-size: 16px;
    }
    #summary-container {
      position: relative;
      width: 100%;
      height: 30vh;
      margin: 20px auto;
      border: 1px solid #ccc;
    }
    #summary {
      position: absolute;
      top: 0;
      left: 0;
      right: 0;
      bottom: 0;
      padding: 10px;
      font-family: monospace;
      font-size: 16px;
    }
  </style>
</head>
<body>
  <div id="editor-container">
    <div id="highlight"></div>
    <textarea id="editor" spellcheck="false" oninput="updateHighlight()"></textarea>
  </div>
  <div id="summary-container">
    <div id="summary">Hello</div>
  </div>

  <script type="text/javascript" src="js/tracking.js"></script>
</body>
</html>
